<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="../css/register.css" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css" />
	</head>

	<body>
		<div class="register">
			<div class="content">
				<div class="country">
					<lable>选择所在国家</lable>
					<i class="iconfont">&#xe65d;</i>
					<i class="iconfont" style="color: red;">&#xe6dd;</i>
					<span>China</span>
					<div>
						<ul>
							<li>
								<i class="iconfont" style="color: red;">&#xe6dd;</i>
								<span>China</span>
							</li>
							<li>
								<i class="iconfont" style="color: #red;">&#xe6d6;</i>
								<span>Japan</span>
							</li>
							<li>
								<i class="iconfont">&#xe6b4;</i>
								<span>Canada</span>
							</li>
							<li>
								<i class="iconfont" style="color: red;">&#xe62a;</i>
								<span>Hong Kong</span>
							</li>
							<li>
								<i class="iconfont" style="color: green;">&#xed4e;</i>
								<span>Macao</span>
							</li>
							<li>
								<i class="iconfont" style="color: red;">&#xe654;</i>
								<span>TaiWan</span>
							</li>
							<li>
								<i class="iconfont" style="color: red;">&#xe6b5;</i>
								<span>USA</span>
							</li>
							<li>
								<i class="iconfont" style="color: red;">&#xecf4;</i>
								<span>Australia</span>
							</li>
							<li>
								<i class="iconfont" style="color: red;">&#xe63c;</i>
								<span>New Zealand</span>
							</li>
						</ul>
					</div>
				</div>
				<form class="chinaUser User">
					<p>
						<input type="text" class="x-input username" />
						<span class="lable-txt">请输入手机号</span>
						<span style="color: red; display: none;">请输入正确的手机号</span>
					</p>
					<p>
						<input type="text" class="x-input" />
						<span class="lable-txt">请输入短信验证码</span>
						<span class="yanzheng">获取短信验证码</span>
					</p>
					<p>
						<input type="password" class="x-input" class="password"/>
						<span class="lable-txt">由6-20个字母、数字和符号至少两种的组合</span>
					</p>
					<p>
						<input type="checkbox" checked="checked" />
						<span>我已经阅读并同意</span>
						<a>注册协议</a>
					</p>
					<p>
						<input type="button" value="注册" />
						<span>已经有会员账号请</span>
						<a>直接登录</a>
					</p>
				</form>
				<form class="otherUser User" style="display: none;">
					<p>
						<input type="text" class="x-input username" />
						<span class="lable-txt">请输入邮箱</span>
						<span style="color: red; display: none;">请输入正确的邮箱</span>
					</p>
					<p>
						<input type="password" class="x-input" />
						<span class="lable-txt">由6-20个字母、数字和符号至少两种的组合</span>
					</p>
					<p>
						<input type="checkbox" checked="checked" />
						<span>我已经阅读并同意</span>
						<a>注册协议</a>
					</p>
					<p>
						<input type="button" value="注册" />
						<span>已经有会员账号请</span>
						<a>直接登录</a>
					</p>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	<script src="" type="text/javascript" charset="utf-8"></script>

</html>
